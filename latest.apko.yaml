contents:
  keyring:
    - https://packages.wolfi.dev/os/wolfi-signing.rsa.pub
  repositories:
    - https://packages.wolfi.dev/os
    - '@local ./packages'
  packages:
    - wolfi-baselayout
    - busybox
    - ca-certificates-bundle
    - jenkins-remoting@local
    - jenkins-inbound-agent@local
    - curl
    - bash
    - git
    - git-lfs
    - openssh-client
    - openssl
    - procps
    - tzdata
    - tzutils

accounts:
  groups:
    - groupname: jenkins
      gid: 1000
  users:
    - username: jenkins
      uid: 1000
      gid: 1000
  run-as: 1000
  recursive: true

entrypoint:
  command: /usr/local/bin/jenkins-agent

environment:
  LANG: en_US.UTF-8
  JAVA_HOME: /usr/lib/jvm/openjdk-jre
  HOME: /home/jenkins

paths:
  - path: /home/jenkins
    type: directory
    uid: 1000
    gid: 1000
    permissions: 0o755
    
work-dir: /home/jenkins

archs:
- amd64
- arm64
